version: "3.3"
services:
        nginx:
                build: requirements/nginx
                image: nginx
                container_name: nginx_container
                ports:
                        - "443:443"
                volumes:
                        - dbdata:/volumes
                depends_on:
                        - wordpress
                env_file:
                        - .env
                networks:
                        - localhost
                restart: always
        wordpress:
                build: requirements/wordpress
                image: wordpress
                container_name: wordpress_container
                ports:
                        - "9000:9000"
                volumes:
                        - dbdata:/volumes
                depends_on:
                        - mariadb
                env_file:
                        - .env
                networks:
                        - localhost
                restart: always
        mariadb:
                build: requirements/mariadb
                image: mariadb
                container_name: mariadb_container
                ports:
                        - "3306:3306"
                volumes:
                        - mariadb:/var/lib/mysql/
                env_file:
                        - .env
                networks:
                        - localhost
                restart: always
volumes:
  dbdata:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/nlocusso/data/wordpress/'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/nlocusso/data/mariadb/'

networks:
        localhost:
                driver: bridge
